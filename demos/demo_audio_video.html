<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <!--skip-->
        <title>vedio and audio</title>
        <link rel="stylesheet" type="text/css" href="../easyrtc/easyrtc.css" />

        <!--hide-->
        <link rel="stylesheet" type="text/css" href="css/landing.css" />

       
        <!--show-->
        <!-- Assumes global locations for socket.io.js and easyrtc.js -->
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="../easyrtc/easyrtc.js"></script>
        <script type="text/javascript" src="js/demo_audio_video.js"></script>

        <!--hide-->
        <!-- Styles used within the demo -->
        <style type="text/css">
            #demoContainer {
                position:relative;
            }
            #connectControls {
                float:left;
                width:250px;
                text-align:center;
                border: 5px solid black;
            }
            #otherClients {
                height:200px;
                overflow-y:scroll;
            }
         @media only screen and (min-width:481px)
          {
              #selfVideo {
                height:225px;
                width:300px;
                float:left;
                border:1px solid gray;
                margin-top:10px;
                margin-left:10px;
                margin-bottom:10px;
            }
            #callerVideo {
                height:225px;
                width:300px;
                border:1px solid gray;
                margin-left:10px;
                margin-top:10px;
                margin-bottom:10px;
            }
}
@media only screen and (min-width:481px) and (max-width:900px){
          #acceptCallBox {
                display:none;
                z-index:2;
                position:absolute;
                top:200px;
                left:100px;
                border:red solid 2px;
                background-color:pink;
                padding:15px;
            }
}
@media only screen and (min-width:901px){
          #acceptCallBox {
                display:none;
                z-index:2;
                position:absolute;
                top:200px;
                left:400px;
                border:red solid 2px;
                background-color:pink;
                padding:15px;
            }
}
@media only screen and (max-width:480px)
          {
              #selfVideo {
                height:200px;
                width:220px;
                float:left;
                border:1px solid gray;
                margin-top:10px;
                margin-left:10px;
                margin-bottom:10px;
            }
            #callerVideo {
                height:200px;
                width:220px;
                border:1px solid gray;
                margin-left:10px;
                margin-top:10px;
                margin-bottom:10px;
            }
         #acceptCallBox {
                display:none;
                z-index:2;
                float:left;
                position:absolute;
                top:100px;
                border:red solid 2px;
                background-color:pink;
                padding:15px;
            }
}
            
        </style>
        <!--show-->
    </head>
    <body>
         <!--hide-->
        <div class="container-fluid">

            <div id="header">
<div class="col-sm-12" style="background-color:lavender;border-color:coral;border-style:solid;border-width:5px"><a href="index.html"><img id="logo_exposys" src="images/explogo.jpeg" alt="exposys logo" style="" /></a></div>
</div></div>
<br><hr /><br>
<div class="container-fluid" style="background-color:lavender;">
          

                
                <!--show-->
                <div id="demoContainer">
                    <div id="connectControls" class="col-sm-4">
                        <input type="checkbox" checked="checked" id="shareAudio" />Share audio
                        <input type="checkbox" checked="checked" id="shareVideo" />Share video<br />
                        <input type="checkbox" checked="checked" id="expectAudio" />Expect audio
                        <input type="checkbox" checked="checked" id="expectVideo" />Expect video<br />

                        <input type="checkbox" id="useFreshIce" onclick="easyrtc.setUseFreshIceEachPeerConnection(this.value);"/>Fresh Ice<br />
                        <button id="connectButton" onclick="connect()">Connect</button>
                        <button id="disconnectButton" onclick="disconnect()">Disconnect</button>
                        <button id="hangupButton" disabled="disabled" onclick="hangup()">Hangup</button>
                        <div id="iam">Not yet connected...</div>
                        <br />
                        <strong>Connected users:</strong>
                        <div id="otherClients"></div>
                    </div>

                    <div id="videos" class="col-sm-4">
                        <video autoplay="autoplay" playsinline="playsinline" id="selfVideo"  class="easyrtcMirror" muted="muted" volume="0"></video>
                        <video autoplay="autoplay" playsinline="playsinline" id="callerVideo"></video>
                        <div id="acceptCallBox"> <!-- Should be initially hidden using CSS -->
                            <div id="acceptCallLabel"></div>
                            <button id="callAcceptButton" >Accept</button> <button id="callRejectButton">Reject</button>
                        </div>
                    </div>
                    <div id="audioSinkButtons">
                    </div>
                </div>
                <!--hide-->
                <br style="clear:both;" />
<!-- End Main Content -->

            </div>
            
        
   <br>
<hr />
        <!--show-->
    </body>
</html>
